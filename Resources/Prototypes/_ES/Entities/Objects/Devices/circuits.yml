- type: entity
  id: ESKeypadElectronics
  parent: BaseElectronics
  name: keypad circuit board
  description: An circuit board used in keypads.
  components:
  - type: Item
    storedRotation: 0
  - type: Sprite
    sprite: _ES/Objects/Devices/circuits.rsi
    state: id_mod
  - type: Tag
    tags:
    - ESElectronicsKeypad

- type: entity
  parent: BaseComputerCircuitboard
  id: ESComputerEvacBeaconCircuitBoard
  name: emergency beacon console circuit board
  description: A computer printed circuit board for a emergency beacon console.
  components:
  - type: Sprite
    sprite: _ES/Objects/Devices/circuits.rsi
    state: mainboard
  - type: ComputerBoard
    prototype: ESComputerEvacBeacon

- type: entity
  parent: BaseComputerCircuitboard
